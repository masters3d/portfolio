<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor/styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="vendor/styles/icons.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <script type="text/x-handlebars-template" id="handlebarsTemplate">
  	<article class="project-card" data-type="{{type}}">
        <a href="{{link}}"><h2>{{name}}</h2></a>
        <section class="media">{{{mediaCreateHtml media}}}</section>
        <section><span>{{{type}}}</span> | <span data-date="{{date}}">{{{date}}}</span></section>
        <section>{{{description}}}</section>
     </article>
  </script>
</head>
<body>
  <header>
    <h1>
      Masters3d
    </h1>
    <script type="text/x-handlebars-template" id="handlebarsMenuTemplate">
    <nav>
    {{#each menuItems}}
      <a class="tab" data-type="{{this.type}}" href="#"><h2>{{this.title}}</h2></a>
    {{/each}}
    </nav>
    </script>
  </header>
  <main>
    <section id="articles">
    <article data-type="iam">
      This website is about me
    </article>

    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="scripts/model.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controller.js"></script>
</body>
</html>
